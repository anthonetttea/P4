    <div class="faq-container">
        <div class="faq-item">
            <div class="question" onclick="toggleAnswer(1)">How can I track my order?</div>
            <div class="answer" id="answer1">You can track your order by logging into your account and checking the order status.</div>
        </div>

        <div class="faq-item">
            <div class="question" onclick="toggleAnswer(2)">What payment methods do you accept?</div>
            <div class="answer" id="answer2">We accept credit cards, debit cards, and PayPal for online payments.</div>
        </div>
        <div class="faq-item">
            <div class="question" onclick="toggleAnswer(3)">How long does it take for my order to ship?</div>
            <div class="answer" id="answer3">Please allow 3 to 5 business days for orders to be shipped.</div>
        </div>
        <div class="faq-item">
            <div class="question" onclick="toggleAnswer(4)">Do you take returns?</div>
            <div class="answer" id="answer4">No, all sales are final. But in the case that it was an error on our end, please contact us within 10 days.</div>
        </div>


    </div>

    <script>
        function toggleAnswer(id) {
            var answer = document.getElementById('answer' + id);
            answer.classList.toggle('show');
        }
